<div class="container justify-content-center text-center my-5">
    <img src="../../assets/img/{{userModel.img}}"
        class="rounded h-auto userImg mx-4 fake-btn"
        (click)="onNavigateToURL(userModel.mainLink)">
    <h1 class="mx-auto my-3 fake-btn text-white"
        (click)="onNavigateToURL(userModel.mainLink)">{{userModel.name}}</h1>
    <div class="mt-4 justify-content-center mx-4">
        @for (card of cards; track $index) {
            <div class="row">
                <div class="card my-2 mx-auto linksCard fake-btn border-0" (click)="onNavigateToURL(card.link)">
                    <div class="card-body justify-content-center">
                        <div class="m-auto overflow-hidden">
                            <i class="{{card.icon}} float-start text-white h3"></i>
                            <h3 class="card-title float-start ms-2 text-white">{{card.txt}}</h3>
                        </div>
                    </div>
                </div>
            </div>
        }
    </div>
</div>
